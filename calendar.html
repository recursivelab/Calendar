number") {			return false;		}				if (isNaN(x) || isFinite(x)==false) {			return false;		}				return Math.floor(x)==x;	} 	 	function isValidJulian(date) { 		if ((isInteger(date.day) && isInteger(date.month) && isInteger(date.year))==false) { 			return false; 		} 		 		if ((date.month<1) || (date.month>12) || (date.day<1) || (date.day>monthLengths[date.month-1])) { 			return false; 		} 		 		if (date.month==2 && date.day==29) { 			return isJulianLeap(date.year); 		} 		 		return true; 	} 	 	function isValidGregorian(date) { 		if ((isInteger(date.day) && isInteger(date.month) && isInteger(date.year))==false) { 			return false; 		} 		 		if (date.year==1582 && date.month==10) { 			return date.day>=1 && date.day<=30 && (date.day<=4 || date.day>=15); 		} 		if ((date.month<1) || (data.month>12) || (date.day<1) || (date.day>monthLengths[date.month-1])) { 			return false; 		} 		 		if (date.month==2 && date.day==29) { 			return isGregorianLeap(date.year); 		} 		 		return true; 	} 	 	function julianToJdn(date) { 		var a = Math.floor((14-date.month)/12); 		var y = date.year-a; 		var m = date.month+12*a-3; 		 		return date.day+Math.floor((153*m+2)/5)+365*y+Math.floor(y/4)+1721117; 	} 	 	function gregorianToJdn(date) { 		var reformed; 		 		if (date.year==1582) { 			if (date.month==10) { 				reformed = date.day>4; 			} else { 				reformed = date.month>10; 			} 		} else { 			reformed = date.year>1582; 		} 		 		if (reformed) { 			var y = date.year; 			var m = date.month-3; 			 			if (m<0) { 				m += 12; 				--y; 			} 			 			var d = date.day-1; 			var t = {value: y}; 			var result = d+elapsedDays[m]+1721120; 			 			result += quotientAndReminder(t, 400)*146097; 			 			result += quotientAndReminder(t, 100)*36524; 			 			result += quotientAndReminder(t, 4)*1461; 			result += t.value*365; 			 			return result;	 		} else { 			return julianToJdn(date); 		}  	}
  	
  	function orderInYear(month, day)

 	function getGreens(first, last) {
 		var jdate0 = jdnToJulian(first);
 		var jdate1 = jdnToJulian(last);
 		var y0 = jdate0.year;
 		var y1 = jdate1.year;
 		var greens = new Set();
 		var easters = [];
 		var y;
 		
 		for (y=y0; y<=y1; ++y) {
 			var easter = julianEaster(y);
 			
 			easters.push(easter);
 		}
 		
 		var jdn = first;
 		var jy = jdate0.year;
 		var jm = jdate0.month;
 		var jd = jdate0.day;
 		
 		while (jdn<=last) {
 			var w = dayOfWeek(jdn)+1;
 			var green = w==3 || w==5;
 			var easter;
 			var size = easters.length;
 			var i;
 			
 			for (i=0; i<easters.length; ++i) {
 				var easter = easters[i];
	 			
	 			if (jdn>easter-70 && jdn<easter-63) {
 					green = false;
 				}
 					
 				if (jdn>easter-56 && jdn<easter-49) {
 					green = false;
 				}
 				
	 			if (jdn>easter-56 && jdn<easter-49) {
 					green = false;
 				}
 				
 				if (jdn>easter-49 && jdn<easter) {
 					green = true;
 				}
 				
 				if (jdn>easter && jdn<easter+7) {
 					green = false;
 				}
 				
 				if (jdn>easter+49 && jdn<easter+59) {
 					green = false;
 				}
 				
 				if (jdn>easter+56 && (jm<=5 || (jm==6 && jd<29))) {
 					green = true;
 				}
 			}
 			
 			if (jm==12 && jd>=25) {
 				green = false;
 			}
 			
	 		if (jm==1 && jd<5) {
 				green = false;
 			}
 			
 			if (jm==1 && jd==5) {
 				green = true;
	 		}
 				
 			if (jm==1 && jd==6) {
 				green = false;
 			}
 				
 			if (jm==8 && jd==29) {
 				green = true;
	 		}
 			
 			if (jm==9 && jd==14) {
 				green = true;
 			}
 			
	 		if (jm==8 && jd<15) {
 				green = true;
 			}
 				
 			if (jm==11 && jd>=15) {
 				green = true;
	 		}
 				
 			if (jm==12 && jd<25) {
 				green = true;
 			}
 			
 			if (green) {
 				greens.add(jdn);
 			}
 			
 			++jdn;
 			
 			var monthLen = jm==2 ? (isJulianLeap(jy) ? 29 : 28) : monthLengths[jm];
 			
 			if (jd==monthLen) {
 				jd = 1;
 				
 				if (jm==12) {
 					jm = 1;
 					++jy;
 				} else {
 					++jm;
 				}
 			} else {
 				++jd;
 			}
 		}
 		
 		return greens;
 	}
